    <style>

    <script>
                // Collega visibilitÃ  uploadPanel al bottone "Nuovo Referto" in main

                async function toggleUploadPanel() {
                    const uploadPanel = document.getElementById('uploadPanel');
                    const openUploadBtn = document.getElementById('openUploadBtn');
                    if (uploadPanel.style.display === 'none' || uploadPanel.style.display === '') {
                        uploadPanel.style.display = 'block';
                        openUploadBtn.textContent = 'Chiudi Acquisizione';
                    } else {
                        uploadPanel.style.display = 'none';
                        openUploadBtn.textContent = 'Nuovo Referto';
                        // Pulisce lo stato di acquisizione temporaneo
                        try { resetAcquisizioneState(); } catch (e) { console.warn('Errore pulizia stato acquisizione', e); }
                        // Dopo la chiusura del pannello di acquisizione, aggiorna la vista principale
                        try {
                            await caricaRefertiMain();
                        } catch (e) {
                            console.warn('Impossibile aggiornare i referti dopo chiusura acquisizione', e);
                        }
                    }
                }

                function resetAcquisizioneState() {
                    try {
                        datiTemporanei = null;
                        ultimoFile = null;
                        anteprimaGraficoAcquisizione = null;
                        window.righeTabellaTemporanea = [];
                        window.currentSavedRefertoId = null;
                        const tempSec = document.getElementById('tempTableSection'); if (tempSec) tempSec.style.display = 'none';
                        const graf = document.getElementById('graficoPreviewAcquisizione'); if (graf) graf.innerHTML = '';
                        const acqP = document.getElementById('acqPaziente'); if (acqP) { acqP.value=''; acqP.readOnly = false; }
                        const acqN = document.getElementById('acqNumero'); if (acqN) { acqN.value=''; acqN.readOnly = false; }
                        const acqD = document.getElementById('acqData'); if (acqD) { acqD.value=''; acqD.readOnly = false; }
                        const acqNoteEl = document.getElementById('acqNote'); if (acqNoteEl) { acqNoteEl.value=''; acqNoteEl.readOnly = false; }
                        const pdfInput = document.getElementById('pdfInput'); if (pdfInput) { try { pdfInput.value = ''; } catch(e){} pdfInput.disabled = false; }
                        const sb = document.getElementById('saveHeaderBtn'); if (sb) sb.style.display = 'none';
                        const status = document.getElementById('statusMsg'); if (status) status.innerText = '';
                        try { mostraTabellaTemporanea(); } catch (e) {}
                        try { mostraGraficoPreviewAcquisizione(null); } catch (e) {}
                    } catch (e) {
                        console.warn('resetAcquisizioneState error', e);
                    }
                }
                window.toggleUploadPanel = toggleUploadPanel;

                // Mostra/aggiorna tempTableSection dopo upload
                function mostraTabellaTemporanea(dati) {
                    const section = document.getElementById('tempTableSection');
                    const tbody = document.querySelector('#tempTable tbody');
                    tbody.innerHTML = '';
                    let filtro = 'tutte';
                    const filtroElem = document.getElementById('tempTableFiltro');
                    if (filtroElem) {
                        filtroElem.onchange = () => mostraTabellaTemporanea(datiTemporanei);
                        filtro = filtroElem.value;
                    }
                    // Protezione: se righeTabellaTemporanea non Ã¨ array, fallback a []
                    if (!Array.isArray(window.righeTabellaTemporanea)) {
                        window.righeTabellaTemporanea = [];
                    }
                    let datiFiltrati = [];
                    if (filtro === 'corrette') {
                        datiFiltrati = window.righeTabellaTemporanea.filter(r => r.archiviato);
                    } else if (filtro === 'errate') {
                        datiFiltrati = window.righeTabellaTemporanea.filter(r => !r.archiviato);
                    } else {
                        datiFiltrati = window.righeTabellaTemporanea;
                    }
                    datiFiltrati.forEach((row, i) => {
                        const tr = document.createElement('tr');
                        if (!row.archiviato) tr.classList.add('not-archived-row');
                        const semaforo = getAnomaliaVal(row) === 0 ? '<span style="display:inline-block;width:18px;height:18px;border-radius:50%;background:#2ecc40;border:1px solid #222;"></span>' : '<span style="display:inline-block;width:18px;height:18px;border-radius:50%;background:#ff4136;border:1px solid #222;"></span>';
                        tr.innerHTML = `
                            <td style="text-align:left; min-width:120px; max-width:220px;">
                                <input type="text" value="${row.esame}" style="width:98%; min-width:100px; max-width:210px;" onchange="aggiornaCampoTempGlobal(${row._rowid}, 'esame', this.value)">
                            </td>
                            <td style="text-align:center; min-width:60px; max-width:100px;">
                                <input type="text" value="${row.risultato}" style="width:90px; min-width:60px; max-width:100px; text-align:center;" onchange="aggiornaCampoTempGlobal(${row._rowid}, 'risultato', this.value)">
                            </td>
                            <td style="text-align:center; min-width:40px; max-width:60px;">
                                <input type="text" value="${row.um}" style="width:50px; min-width:40px; max-width:60px; text-align:center;" onchange="aggiornaCampoTempGlobal(${row._rowid}, 'um', this.value)">
                            </td>
                            <td style="text-align:center; min-width:90px; max-width:160px;">
                                <input type="text" value="${row.rif}" style="width:120px; min-width:90px; max-width:150px;" onchange="aggiornaCampoTempGlobal(${row._rowid}, 'rif', this.value)">
                            </td>
                            <td style="text-align:center; min-width:48px; max-width:60px;">
                                <select style="width:48px;" onchange="aggiornaCampoTempGlobal(${row._rowid}, 'anomalia', this.value)">
                                    <option value="0" ${row.anomalia == 0 ? 'selected' : ''}>ðŸŸ¢</option>
                                    <option value="1" ${row.anomalia == 1 ? 'selected' : ''}>ðŸ”´</option>
                                </select>
                            </td>
                                    <td style="text-align:center;">
                                        <!-- Azioni: vuoto finchÃ© non viene salvata la testata -->
                                
                                    </td>
                        `;
                        // Menu contestuale tasto destro SOLO per la tabella provvisoria
                        tr.oncontextmenu = function(e) {
                            e.preventDefault();
                            // Rimuovi eventuale menu precedente
                            let oldMenu = document.getElementById('contextMenuTempTable');
                            if (oldMenu) oldMenu.remove();
                            // Crea menu
                            const menu = document.createElement('div');
                            menu.id = 'contextMenuTempTable';
                            menu.style.position = 'fixed';
                            menu.style.top = e.clientY + 'px';
                            menu.style.left = e.clientX + 'px';
                            menu.style.background = '#fff';
                            menu.style.border = '1px solid #888';
                            menu.style.zIndex = 9999;
                            menu.style.boxShadow = '0 2px 8px #0003';
                            // Helper per aggiungere voci al menu
                            const addItem = (text, handler) => {
                                const d = document.createElement('div');
                                d.style.padding = '8px';
                                d.style.cursor = 'pointer';
                                d.innerText = text;
                                d.onclick = function() { handler(); menu.remove(); };
                                menu.appendChild(d);
                            };
                            // Operazioni su campo della riga (primo input/textarea presente)
                            addItem('Taglia', () => {
                                const input = tr.querySelector('input,textarea');
                                if (input) { input.select(); document.execCommand('cut'); }
                            });
                            addItem('Copia', () => {
                                const input = tr.querySelector('input,textarea');
                                if (input) { input.select(); document.execCommand('copy'); }
                            });
                            addItem('Incolla', () => {
                                const input = tr.querySelector('input,textarea');
                                if (input) { input.focus(); document.execCommand('paste'); }
                            });
                            addItem('Seleziona tutto', () => {
                                const input = tr.querySelector('input,textarea');
                                if (input) { input.select(); } else { document.execCommand('selectAll'); }
                            });
                            // Voci esistenti
                            addItem('Storico esame', () => {
                                mostraStoricoEsame(row.esame.replace(/'/g, "\\'"), (row.paziente ? row.paziente.replace(/'/g, "\\'") : ''), row.um.replace(/'/g, "\\'"));
                            });
                            addItem('Elimina riga', () => { cancellaRigaTempGlobal(row._rowid); });
                            addItem('Cambia semaforo', () => { aggiornaCampoTempGlobal(row._rowid, 'anomalia', row.anomalia == 0 ? 1 : 0); });
                            document.body.appendChild(menu);
                            // Chiudi menu al click fuori
                            document.addEventListener('mousedown', function handler(ev) {
                                if (!menu.contains(ev.target)) { menu.remove(); document.removeEventListener('mousedown', handler); }
                            });
                        };
                        tbody.appendChild(tr);
                    });
                    section.style.display = 'block';
                    // Non creare il bottone globale "Salva Modifiche" qui.
                    // Se la testata Ã¨ stata salvata, mostra bottoni Azione per ogni riga
                    if (window.currentSavedRefertoId) {
                        const rows = document.querySelectorAll('#tempTable tbody tr');
                        rows.forEach(tr => {
                            const idxInput = tr.querySelector('input');
                            // Recupera rowid dal onchange handlers che usano _rowid nel DOM: estrai dal onchange chiamato
                            // Alternativa: cicla righeTabellaTemporanea e confronta esame+valore
                            const tds = tr.querySelectorAll('td');
                            const esame = tds[0].querySelector('input').value;
                            const risultato = tds[1].querySelector('input').value;
                            // Trova la riga corrispondente in righeTabellaTemporanea
                            const found = window.righeTabellaTemporanea.find(r => r.esame === esame && String(r.risultato) === String(risultato));
                            const actionTd = tds[5];
                            if (found) {
                                actionTd.innerHTML = `<button onclick="salvaRigaSingola(${found._rowid})">Salva</button> <button onclick="cancellaRigaTempGlobal(${found._rowid})">Elimina</button>`;
                            }
                        });
                    }
                }
        // --- Stato acquisizione ---
        let datiTemporanei = null;
        let ultimoFile = null;
        let anteprimaGraficoAcquisizione = null;

        // --- Funzioni pannello acquisizione ---
        async function uploadFile() {
            const input = document.getElementById('pdfInput');
            if (input.files.length === 0) return alert("Seleziona un file!");
            const formData = new FormData();
            formData.append('file', input.files[0]);
            ultimoFile = input.files[0];
            try {
                document.getElementById('statusMsg').innerText = "Analisi in corso...";
                const res = await fetch(`${API_URL}/upload_preview`, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success && data.dati) {
                    // ...
                    // --- Controllo duplicato ---
                    if (data.metadata && data.metadata.accettazione) {
                        const accettazione = data.metadata.accettazione;
                        if (referti.some(r => r.accettazione === accettazione)) {
                            document.getElementById('statusMsg').innerText = `Referto N. ${accettazione} giÃ  presente in archivio.`;
                            alert(`Referto N. ${accettazione} giÃ  presente in archivio. Per modificare i dati Ã¨ necessario eliminare il referto esistente e reinserirlo.`);
                            datiTemporanei = null;
                            ultimoFile = null;
                            anteprimaGraficoAcquisizione = null;
                            document.getElementById('tempTableSection').style.display = 'none';
                            document.getElementById('graficoPreviewAcquisizione').innerHTML = '';
                            document.getElementById('acquisizioneHeader').style.display = 'none';
                            const sb = document.getElementById('saveHeaderBtn'); if (sb) sb.style.display = 'none';
                            const gm = document.getElementById('guideMsg'); if (gm) gm.innerText = '';
                            return;
                        }
                    }
                    datiTemporanei = data.dati;
                    mostraTabellaTemporanea(datiTemporanei);
                    document.getElementById('statusMsg').innerText = 'Dati estratti, conferma per inserire.';
                    if (data.image) {
                        anteprimaGraficoAcquisizione = data.image;
                        mostraGraficoPreviewAcquisizione(anteprimaGraficoAcquisizione);
                    } else {
                        anteprimaGraficoAcquisizione = null;
                        mostraGraficoPreviewAcquisizione(null);
                    }
                    // --- Inizializza righeTabellaTemporanea con _rowid univoco ---
                    window.righeTabellaTemporanea = data.dati.map((r, idx) => ({...r, _rowid: idx + Math.floor(Math.random()*1000000)}));
                    mostraTabellaTemporanea();
                } else {
                    document.getElementById('statusMsg').innerText = data.message || 'Errore estrazione dati.';
                    document.getElementById('acquisizioneHeader').style.display = 'none';
                    const sb = document.getElementById('saveHeaderBtn'); if (sb) sb.style.display = 'none';
                    const gm = document.getElementById('guideMsg'); if (gm) gm.innerText = '';
                }
            } catch (e) {
                alert("Errore connessione server: " + e);
                document.getElementById('acquisizioneHeader').style.display = 'none';
            }
        }

        // ...existing code...

        // Inizializza righeTabellaTemporanea dopo upload
        async function uploadFile() {
            const input = document.getElementById('pdfInput');
            if (input.files.length === 0) return alert("Seleziona un file!");
            const formData = new FormData();
            formData.append('file', input.files[0]);
            ultimoFile = input.files[0];
            try {
                document.getElementById('statusMsg').innerText = "Analisi in corso...";
                const res = await fetch(`${API_URL}/upload_preview`, { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success && data.dati) {
                    // --- Controllo duplicato ---
                    if (data.metadata && data.metadata.accettazione) {
                        const accettazione = data.metadata.accettazione;
                        if (referti.some(r => r.accettazione === accettazione)) {
                            document.getElementById('statusMsg').innerText = `Referto N. ${accettazione} giÃ  presente in archivio.`;
                            alert(`Referto N. ${accettazione} giÃ  presente in archivio. Per modificare i dati Ã¨ necessario eliminare il referto esistente e reinserirlo.`);
                            datiTemporanei = null;
                            ultimoFile = null;
                            anteprimaGraficoAcquisizione = null;
                            document.getElementById('tempTableSection').style.display = 'none';
                            document.getElementById('graficoPreviewAcquisizione').innerHTML = '';
                            document.getElementById('acquisizioneHeader').style.display = 'none';
                            return;
                        }
                    }
                    // Popola intestazione con i dati estratti
                    // Popola i campi editabili dell'intestazione
                    const acqPaz = document.getElementById('acqPaziente');
                    const acqNum = document.getElementById('acqNumero');
                    const acqDat = document.getElementById('acqData');
                    const acqNot = document.getElementById('acqNote');
                    if (acqPaz) { acqPaz.value = data.metadata && data.metadata.paziente ? data.metadata.paziente : ''; acqPaz.readOnly = false; }
                    if (acqNum) { acqNum.value = data.metadata && data.metadata.accettazione ? data.metadata.accettazione : ''; acqNum.readOnly = false; }
                    if (acqDat) { acqDat.value = data.metadata && data.metadata.data ? data.metadata.data : ''; acqDat.readOnly = false; }
                    if (acqNot) { acqNot.value = data.metadata && data.metadata.note ? data.metadata.note : ''; acqNot.readOnly = false; }
                    // Assicura che sia possibile selezionare un nuovo PDF
                    const pdfInputEl = document.getElementById('pdfInput'); if (pdfInputEl) pdfInputEl.disabled = false;
                    document.getElementById('acquisizioneHeader').style.display = 'block';
                    const sb = document.getElementById('saveHeaderBtn'); if (sb) sb.style.display = 'inline-block';
                    const gm = document.getElementById('guideMsg'); if (gm) gm.innerText = 'Modifica/Salva i dati del referto. Poi Conferma/Elimina singolarmente gli esami';
                    datiTemporanei = data.dati;
                    // --- Inizializza righeTabellaTemporanea con _rowid univoco ---
                    window.righeTabellaTemporanea = data.dati.map((r, idx) => ({...r, _rowid: idx + Math.floor(Math.random()*1000000)}));
                    mostraTabellaTemporanea();
                    document.getElementById('tempTableSection').style.display = 'block';
                    document.getElementById('statusMsg').innerText = 'Dati estratti, conferma per inserire.';
                    if (data.image) {
                        anteprimaGraficoAcquisizione = data.image;
                        mostraGraficoPreviewAcquisizione(anteprimaGraficoAcquisizione);
                    } else {
                        anteprimaGraficoAcquisizione = null;
                        mostraGraficoPreviewAcquisizione(null);
                    }
                } else {
                    document.getElementById('statusMsg').innerText = data.message || 'Errore estrazione dati.';
                    document.getElementById('acquisizioneHeader').style.display = 'none';
                    document.getElementById('tempTableSection').style.display = 'none';
                }
            } catch (e) {
                alert("Errore connessione server: " + e);
                document.getElementById('acquisizioneHeader').style.display = 'none';

        // Restituisce 0 se nel range (normale), 1 se anomalo.
        function getAnomaliaVal(r) {
            if (!r) return 1;
            // Se campo anomalia presente e significativo
            if (r.anomalia !== undefined && r.anomalia !== null && r.anomalia !== '') {
                const a = r.anomalia;
                if (typeof a === 'number') return a === 0 ? 0 : 1;
                if (typeof a === 'boolean') return a ? 1 : 0;
                if (typeof a === 'string') {
                    const lower = a.trim().toLowerCase();
                    if (lower === '0' || lower === 'false') return 0;
                    if (lower === '1' || lower === 'true') return 1;
                    const pi = parseFloat(lower.replace(',', '.'));
                    if (!isNaN(pi)) return pi === 0 ? 0 : 1;
                }
            }
            // Altrimenti prova a derivare dall'intervallo di riferimento e dal valore
            try {
                const rif = r.rif;
                const valore = r.risultato;
                if (rif && /^\[(\d+[\.,]?\d*)-(\d+[\.,]?\d*)\]$/.test(rif) && valore !== undefined && valore !== null && String(valore).trim() !== '') {
                    const match = rif.match(/^\[(\d+[\.,]?\d*)-(\d+[\.,]?\d*)\]$/);
                    if (match) {
                        const min = parseFloat(match[1].replace(',', '.'));
                        const max = parseFloat(match[2].replace(',', '.'));
                        const val = parseFloat(String(valore).replace(',', '.'));
                        if (!isNaN(val) && !isNaN(min) && !isNaN(max)) {
                            return (min <= val && val <= max) ? 0 : 1;
                        }
                    }
                }
            } catch (e) {
                // ignore
            }
            // Default: considera anomalo per coerenza con il semaforo mostrato quando anomalia mancante
            return 1;
        }

        async function waitForBackend(timeoutMs = 20000, intervalMs = 700) {

                    if (res.ok) return true;
                } catch (e) {
                    // backend non pronto ancora
                }
                await new Promise(r => setTimeout(r, intervalMs));
            }
            return false;
        }

            function parseData(d) {
                if (!d) return 0;

                if (parts.length === 3) {

                    return new Date(parts[2], parts[1] - 1, parts[0]).getTime();

            // Mostra solo date uniche, ordinate in modo discendente
            let dateUniche = [...new Set(refertiPaz.map(r => r.data))];

        function aggiornaVistaReferto() {
            if (!refertoSelezionato) return;
            document.getElementById('labelNumeroReferto').textContent = refertoSelezionato.accettazione || '';
            document.getElementById('noteInput').value = refertoSelezionato.note || '';
            // Tabella esami

            tbody.innerHTML = '';
            // Filtra esami relativi a questo referto
            let esami = referti.filter(r => r.accettazione === refertoSelezionato.accettazione);
            // Applica filtro per nome esame se selezionato
            try {
                const filtroNomeElem = document.getElementById('dropdownNomeEsami');
                const nomeSelezionato = filtroNomeElem ? filtroNomeElem.value : 'tutti';
                if (nomeSelezionato && nomeSelezionato !== 'tutti') {
                    esami = esami.filter(r => r.esame === nomeSelezionato);
                }
            } catch (e) {}
            // Applica filtro dropdown (tutti / anomali / normali)
            try {
                const filtroElem = document.getElementById('dropdownFiltroEsami');
                const filtroVal = filtroElem ? filtroElem.value : 'tutti';
                if (filtroVal === 'anomali') {
                    esami = esami.filter(r => getAnomaliaVal(r) === 1);
                } else if (filtroVal === 'normali') {
                    esami = esami.filter(r => getAnomaliaVal(r) === 0);
                }
                // Assicura che il cambio filtro ricarichi la vista
                if (filtroElem) filtroElem.onchange = aggiornaVistaReferto;
            } catch (e) {
                // se qualcosa va storto, mostra comunque tutti gli esami
            }
            // Trova referto precedente per stesso paziente e esame
            let refertiPaz = refertiPerPaziente[refertoSelezionato.paziente] || [];
            // Ordina per data decrescente
            refertiPaz = refertiPaz.sort((a, b) => b.data.localeCompare(a.data));
            esami.forEach(r => {
                // Trova valore precedente per stesso esame con data antecedente
                let valorePrecedente = '';
                // Ordina refertiPaz per data decrescente
                const parseData = d => {
                    if (!d) return 0;
                    const parts = d.split('-');
                    if (parts.length === 3) {
                        return new Date(parts[2], parts[1] - 1, parts[0]).getTime();
                    }
                    return new Date(d).getTime();
                };
                const dataCorrente = parseData(r.data);
                // Cerca il referto con data minore rispetto a quello attuale, stesso esame
                let refertiPrecedenti = refertiPaz
                    .filter(ref => ref.esame === r.esame && parseData(ref.data) < dataCorrente)
                    .sort((a, b) => parseData(b.data) - parseData(a.data));
                if (refertiPrecedenti.length > 0) {
                    valorePrecedente = refertiPrecedenti[0].risultato;
