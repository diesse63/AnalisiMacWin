name: Build Electron App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    # 1. Scarica il codice
    - uses: actions/checkout@v3

    # 2. Prepara Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    # 3. Installa dipendenze Python e PyInstaller
    - name: Install Python dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install pyinstaller

    # 4. Compila il Backend Python (Windows)
    - name: Build Python Backend (Windows)
      if: runner.os == 'Windows'
      run: |
        cd backend
        pyinstaller --onefile --name api --add-data "database.py;." --add-data "pdf_parser.py;." api.py
        # Il file esce in backend/dist/api.exe

    # 5. Compila il Backend Python (macOS)
    - name: Build Python Backend (macOS)
      if: runner.os == 'macOS'
      run: |
        cd backend
        # Nota i due punti ':' invece del punto e virgola ';' per macOS
        pyinstaller --onefile --name api --add-data "database.py:." --add-data "pdf_parser.py:." api.py
        # Il file esce in backend/dist/api (senza estensione)

    # 6. Prepara Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 7. Installa dipendenze Electron
    - name: Install Node dependencies
      run: npm install

    # 8. Build Electron App
    - name: Build Electron App
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # 9. Carica i file generati su GitHub
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AnalisiManager-${{ runner.os }}
        path: |
          dist/*.exe
          dist/*.dmg