name: Build Portable App (Win & Mac)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-mac-arm64:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build Python backend with PyInstaller (mac arm64)
        run: |
          pyinstaller --clean --noconfirm --onefile --name api api.py --distpath backend/dist --workpath backend/build
        working-directory: backend

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm ci

      - name: Build Electron app (mac arm64)
        run: npm run dist -- --mac --arm64

      - name: Upload artifacts (mac arm64)
        uses: actions/upload-artifact@v4
        with:
          name: Build-mac-arm64
          path: |
            dist/**
            backend/dist/**

  build-mac-x64:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pyinstaller

      - name: Build Python backend with PyInstaller (mac x64)
        run: |
          pyinstaller --clean --noconfirm --onefile --name api api.py --distpath backend/dist --workpath backend/build
        working-directory: backend

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install NPM dependencies
        run: npm ci

      - name: Build Electron app (mac x64)
        run: npm run dist -- --mac --x64

      - name: Upload artifacts (mac x64)
        uses: actions/upload-artifact@v4
        with:
          name: Build-mac-x64
          path: |
            dist/**
            backend/dist/**