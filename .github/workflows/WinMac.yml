name: Build Portable App (Win & Mac)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-13
            platform: mac
            arch: x64   # Intel Mac
          - os: macos-14
            platform: mac
            arch: arm64 # Apple Silicon (M1/M2/M3)

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pyinstaller

    - name: Build Python backend with PyInstaller
      run: |
        pyinstaller --clean --noconfirm --onefile --windowed --name api --distpath backend/dist --workpath backend/build backend/api.py

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install NPM dependencies
      run: npm ci

    - name: Build Electron app (electron-builder)
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run dist

    - name: Collect build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build-${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          dist/*.exe
          dist/*.portable
          dist/*.dmg
          dist/*.zip
          backend/dist/**