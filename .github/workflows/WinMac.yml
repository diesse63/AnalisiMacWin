name: Build Portable App (Win & Mac)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: x64   # Intel Mac
          - os: macos-latest
            platform: mac
            arch: arm64 # Apple Silicon (M1/M2/M3)

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pyinstaller

    - name: Build Python backend with PyInstaller
      run: |
        pyinstaller --clean --noconfirm --onefile --name api --distpath backend/dist --workpath backend/build backend/api.py

    - name: Ensure backend binary is executable on mac
      if: matrix.platform == 'mac'
      run: |
        chmod +x backend/dist/api || true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install NPM dependencies
      run: npm ci

    - name: Build Electron app (electron-builder)
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run dist

    - name: Package Windows portable with backend executable
      if: matrix.platform == 'win'
      run: |
        pwsh -Command "
        $dist = Get-ChildItem -Path dist -Filter *.portable -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        if (-not $dist) { $dist = Get-ChildItem -Path dist -Filter *.exe -Recurse | Select-Object -First 1 }
        if (-not $dist) { Write-Host 'No portable exe found in dist'; exit 0 }
        Write-Host "Found portable: $($dist.FullName)"
        $outZip = "dist/portable_with_backend.zip"
        if (Test-Path $outZip) { Remove-Item $outZip }
        $files = @($dist.FullName)
        $backendExe = 'backend/dist/api.exe'
        if (Test-Path $backendExe) { $files += (Resolve-Path $backendExe).Path }
        Compress-Archive -Path $files -DestinationPath $outZip -Force
        Write-Host "Created $outZip"
        "

    - name: Collect build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build-${{ matrix.platform }}-${{ matrix.arch }}
        path: |
          dist/**
          backend/dist/**
          dist/portable_with_backend.zip