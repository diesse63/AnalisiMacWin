name: Python application multiplatform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.10, 3.11]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pip, wheel, setuptools
      run: python -m pip install --upgrade pip wheel setuptools
    - name: Install dependencies
      run: |
        python -m pip install -r backend/requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    - name: Test import of main modules
      run: |
        python -c "import pdfplumber, fitz"
        python backend/pdf_parser.py || true
    - name: List files
      run: ls -la
